---
label: Hero Section
hide_body: true
display_field: title
fields:
- type: text
  name: section_id
  label: Element ID
- type: textarea
  name: title
  label: Title
  description: The title of the section
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
- type: text
  name: component
  label: Component
  hidden: true
  default: HeroBlock
  config:
    required: true
- type: textarea
  name: content
  label: Content
  description: The text content of the section.
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: file
  name: image
  label: Image
  description: The image of the section.
- name: alt
  type: text
  config:
    required: false
  label: alt
- type: field_group_list
  name: actions
  label: Action Buttons
  fields:
  - type: include
    name: include_action
    label: Action
    template: action
  config:
    labelField: label
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: heroblock
  config:
    required: true
