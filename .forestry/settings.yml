---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: https://api.stackbit.com/project/5d833248eee8550011997b7e/webhook/forestry
sections:
- type: heading
  label: English
- type: document
  path: site-metadata.json
  label: Global Site Config
  templates:
  - config
- type: document
  path: src/pages/en/index.md
  label: Home
  templates:
  - home
- type: document
  path: src/pages/en/contact.md
  label: Contact
  templates:
  - contact
- type: document
  path: src/pages/en/pricing.md
  label: Pricing
- type: directory
  path: src/pages/en
  label: Pages
  create: all
  match: "**/*"
  exclude: "{posts/**,index.md,pricing.md,features.md,blog/index.md,contact.md,recruit.md,panel.md}"
  templates:
  - page
- type: heading
  label: Fran√ßais
- type: document
  path: src/pages/fr/participant.md
  label: Participants
  templates:
  - home
- type: document
  path: src/pages/fr/recruit.md
  label: Recrutement
- type: document
  path: src/pages/fr/panel.md
  label: Gestion de panel
- type: directory
  path: src/pages/fr
  label: Pages
  create: all
  match: "**/*"
  exclude: "{posts/**,index.md,pricing.md,features.md,blog/index.md,contact.md,recruit.md,panel.md}"
- type: heading
  label: Blog
- type: document
  path: src/pages/blog/en/index.md
  label: Accueil Blog - EN
  templates:
  - blog
- type: document
  path: src/pages/fr/blog.md
  label: Accueil Blog - FR
- type: directory
  path: src/pages/posts
  label: Post
  create: all
  match: "**/*"
  templates:
  - post
- type: document
  path: src/data/post_template.json
  label: Post Page Template
- type: heading
  label: Data
- type: document
  path: src/data/menus.json
  label: Site Menus
  templates:
  - site_menus
- type: document
  path: src/data/social.json
  label: Social Links
  templates:
  - social
- type: directory
  path: src/data/authors
  label: Auteurs
  create: documents
  match: "**/*"
  new_doc_ext: json
  templates:
  - author
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
